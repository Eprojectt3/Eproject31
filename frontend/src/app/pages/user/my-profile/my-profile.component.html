<ng-container>
  <div class="container mx-auto mt-[30px]">
    <!-- Title  -->
    <div class="title">
      <h1 class="text-[20px] font-semibold ml-[310px] xl:ml-[250px] mb-[20px]">
        Profile
      </h1>
    </div>

    <!-- Content -->
    <div class="content w-[60%] bg-white px-10 py-5 mx-auto">
      <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Name  -->
          <div>
            <h3 class="font-semibold mb-[15px]">Name</h3>
            <mat-form-field class="example-full-width w-[100%]">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="this.form.controls['name']?.errors?.['whitespace']">
                Name is required
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Username  -->
          <div>
            <h3 class="font-semibold mb-[15px]">Username</h3>
            <mat-form-field class="example-full-width w-[100%]">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="this.form.controls['username']?.errors?.['whitespace']">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Email  -->
          <div>
            <h3 class="font-semibold mb-[15px]">Email</h3>
            <mat-form-field class="example-full-width w-[100%]">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="this.form.controls['email']?.errors?.['whitespace']">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Phone  -->
          <div>
            <h3 class="font-semibold mb-[15px]">Phone</h3>
            <mat-form-field class="example-full-width w-[100%]">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" />

              <mat-error *ngIf="form.controls['phone'].errors?.['whitespace']">Phone is required
              </mat-error>
              <mat-error *ngIf="form.controls['phone'].errors?.['pattern']">Phone is not valid
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Password -->
          <div class="password flex items-center">
            <h3 class="font-semibold">Password: <span>***********</span></h3>
            <button (click)="openDialog()" type="button">
              <mat-icon class="ml-[10px]"> change_circle </mat-icon>
            </button>
          </div>

          <!-- Save button -->
          <div class="flex justify-end">
            <button type="submit" class="!w-[120px]" mat-flat-button color="warn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
