<ng-container>
  <div class="container p-5">
    <h1 class="font-bold text-[20px]">Images Gallery</h1>

    <!-- List Image -->
    <div class="grid auto-rows-auto grid-cols-3 mt-[20px]">
      <div *ngFor="let da of data">
        <p-image
          [imageStyle]="{
                  objectFit: 'cover',
                  backgroundSize: 'cover',
                  width: '250px',
                  height: '140px',
                }"
          [src]="data.path"
          alt="Error"
          [preview]="true"
        ></p-image>
      </div>
    </div>
  </div>
</ng-container>
