<ng-container>
  <div class="px-5">
    <!--        Title-->
    <div class="mb-[20px]">
      <h1 class="font-bold text-[25px]">Update Feedback</h1>
    </div>

    <!--        Form-->
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!--          Hotel name-->
        <div class="w-[100%]">
          <mat-form-field class="!w-[100%]">
            <mat-label>Feedback title</mat-label>
            <input
              matInput
              id="title"
              formControlName="title"
              [errorStateMatcher]="validatorForm"
            />
            <mat-error *ngIf="loginForm.controls['title'].errors?.['whitespace']"
              >Title Feedback is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="w-[100%]">
          <mat-form-field class="!w-[100%]">
            <mat-label>Feedback name</mat-label>
            <input
              matInput
              id="name"
              formControlName="name"
              [errorStateMatcher]="validatorForm"
            />
            <mat-error *ngIf="loginForm.controls['name'].errors?.['whitespace']"
              >Name Feedback is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex justify-around">
          <!--          Phone-->
          <div class="w-[100%]">
            <mat-form-field class="!w-[100%]">
              <mat-label>Phone</mat-label>
              <input
                matInput
                id="phone"
                formControlName="phone"
                [errorStateMatcher]="validatorForm"
              />
              <mat-error
                *ngIf="loginForm.controls['phone'].errors?.['whitespace']"
                >Phone is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls['phone'].errors?.['pattern']"
                >Phone is not valid
              </mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="w-[100%]">
          <mat-form-field class="!w-[100%]">
            <mat-label>Email</mat-label>
            <input
            id="email"
            matInput formControlName="email" />
            <mat-error
              *ngIf="loginForm.controls['email'].errors?.['whitespace']"
              >Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <!--        Button create-->
        <div>
          <button mat-flat-button color="primary" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
