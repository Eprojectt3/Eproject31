<section class="w-[100%] bg-white p-[15px] h-[auto] m-auto">
  <div class="mb-[30px] ml-[25px] mt-[20px] flex w-[96%] justify-between">
    <h1 class="font-[600] text-[25px]">Dashboards</h1>

  </div>

  <!-- Table  -->
  <div class="table-categories w-[97%] m-auto">
    <table mat-table [dataSource]="dashboard" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.category_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity_limit">
        <th mat-header-cell *matHeaderCellDef>Quantity limit</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.quantity_limit }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="w-[85%] m-auto flex justify-between mt-[30px]">

  <mat-form-field >
      <mat-label>Select Months</mat-label>
      <mat-select formControlName="filterMonth"(selectionChange)="onMonthChange($event)" [(ngModel)]="selectedMonth" >
         <mat-option *ngFor="let month of Months" [value]="month.value">{{ month.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- select-filter -->
    <div class="select-filter">
      <mat-form-field class="">
        <mat-label class="text-[#A9A9A9]">
          <mat-icon class="text-[#A9A9A9]">filter_alt</mat-icon>
          Filter</mat-label
        >
        <mat-select (selectionChange)="selectionChange($event)" formControlName="select" [(ngModel)]="selectedFilter" >
          <mat-option *ngFor="let filter of filters" [value]="filter.value">{{ filter.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>




  </div>
</form>

  <p-chart type="line" [data]="data" [options]="options"></p-chart>
</section>
