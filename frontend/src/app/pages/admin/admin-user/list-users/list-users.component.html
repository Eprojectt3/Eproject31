<section class="w-[100%] bg-white p-[15px] h-[80vh] m-auto">
  <div class="mb-[30px] ml-[25px] mt-[20px] flex w-[96%] justify-between">
    <h1 class="font-[600] text-[25px]">Users</h1>

    <!-- Button create -->
    <div class="">
      <button mat-flat-button color="primary" class="w-[150px] !rounded-[30px]">
        Create
      </button>
    </div>
  </div>

  <!-- Table  -->
  <div class="table-users w-[97%] m-auto">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element?.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element?.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="roleid">
        <th mat-header-cell *matHeaderCellDef>Role id</th>
        <td mat-cell *matCellDef="let element">{{ element?.roleId }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">Action</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</section>
