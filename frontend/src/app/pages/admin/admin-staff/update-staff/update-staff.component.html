<ng-container>
    <div class="px-5">
      <!--        Title-->
      <div class="mb-[20px]">
        <h1 class="font-bold text-[25px]">Update staff</h1>
      </div>
  
      <!--        Form-->
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!--          staff name-->
          <div class="w-[100%]">
            <mat-form-field class="!w-[100%]">
              <mat-label>staff name</mat-label>
              <input
                matInput
                formControlName="name"
                [errorStateMatcher]="validatorForm"
              />
              <mat-error *ngIf="loginForm.controls['name'].errors?.['whitespace']"
                >Name staff is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <!--          Email-->
          <div class="w-[100%]">
            <mat-form-field class="!w-[100%]">
              <mat-label>Email</mat-label>
              <input
                matInput
                formControlName="email"
                [errorStateMatcher]="validatorForm"
              />
              <mat-error
                *ngIf="loginForm.controls['email'].errors?.['whitespace']"
                >Email is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="flex justify-around">
            
  
            <!--          Phone-->
            <div class="w-[100%]">
              <mat-form-field class="!w-[100%]">
                <mat-label>Phone</mat-label>
                <input
                  matInput
                  formControlName="phone"
                  [errorStateMatcher]="validatorForm"
                />
                <mat-error
                  *ngIf="loginForm.controls['phone'].errors?.['whitespace']"
                  >Phone is required
                </mat-error>
                <mat-error *ngIf="loginForm.controls['phone'].errors?.['pattern']"
                  >Phone is not valid
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  
        
  
          <!--          personid-->
          <div class="w-[100%]">
            <mat-form-field class="!w-[100%]">
              <mat-label>PersonId</mat-label>
              <input matInput formControlName="personid" />
              <mat-error
                *ngIf="loginForm.controls['personid'].errors?.['whitespace']"
                >PersonId is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <!--        Image Upload-->
          <div class="mb-[20px]">
            <p-fileUpload
              [maxFileSize]="100000"
              invalidFileSizeMessageSummary="Invalid file size"
              invalidFileTypeMessageSummary="Invalid file type"
              chooseLabel="Choose"
              name="fileCollection"
              [multiple]="true"
              accept=".jpg,.jpeg,.png"
              (onSelect)="onSelect($event)"
              (onRemove)="onRemove($event)"
              [showUploadButton]="false"
              [showCancelButton]="false"
            ></p-fileUpload>
  
            <!--          <input type="file" (change)="uploadFile($event)" />-->
            <div class="list-img flex">
              <ul
                *ngFor="let urlImage of urlImages"
                class="mr-[10px] relative z-1"
              >
                <li>
                  <button
                    type="button"
                    mat-icon-button
                    class="absolute -top-28 left-[255px] !z-50"
                    (click)="removeImage(urlImage.path, urlImage)"
                  >
                    <mat-icon class="text-[#504e4e]">close</mat-icon>
                  </button>
  
                  <p-image
                    [imageStyle]="{
                      width: '250px',
                      height: '150px'
                    }"
                    class="bg-cover object-cover"
                    [src]="urlImage.image"
                    alt="Error"
                    [preview]="true"
                  ></p-image>
                </li>
              </ul>
            </div>
          </div>
  
          <!--        Button create-->
          <div>
            <button mat-flat-button color="primary" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
