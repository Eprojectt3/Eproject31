<!-- Loading -->
<app-loading></app-loading>

<div *ngIf="isShowUserLayout()">
  <!-- <app-user></app-user> -->
  <app-layout></app-layout>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>

<div *ngIf="isShowLogin()">
  <router-outlet></router-outlet>
</div>

<div *ngIf="isShowAdmin()">
  <app-admin-layout [sidenav]="sidenav"></app-admin-layout>

  <!-- Sidenav admin -->
  <div class="nav-bar">
    <mat-sidenav-container class="app-container">
      <mat-sidenav
        #sidenav
        mode="side"
        [class.mat-elevation-z4]="true"
        class="app-sidenav"
        class="w-[230px]"
      >
        <mat-nav-list>
          <mat-list-item
            *ngFor="let sidebar of adminSidebars"
            [routerLink]="sidebar.link"
          >
            <mat-icon class="mr-[10px]"> {{ sidebar.icon }}</mat-icon>
            <span class="">{{ sidebar.title }}</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="bg-[#E1E1E1]">
        <div class="h-[100vh] mt-[50px]">
          <div class="w-[90%] m-auto">
            <router-outlet></router-outlet>
          </div></div
      ></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
