  <!-- Hotel List -->
  <section id="most-popular-hotels" class="most-popular text-center">
    <div>
      <h1 class="font-[600] text-[#585555] text-[25px]">Hotels List</h1>
      <p class="mt-[17px] text-[#999999]">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
        sollicitudin,<br />
        tellus vitae condimentum egestas, libero dolor auctor tellus, eu
        consectetur neque elit quis nunc. Cras elementum pretium.
      </p>

      <!-- Card tour -->
      <div
        class="card-tour mt-[30px] 2xl:w-[65%] xl:w-[80%] lg:w-[75%] m-auto mb-[35px]"
      >
        <div class="flex flex-wrap -mx-4">
          <div *ngFor="let h of hotels" class="px-4 mb-[40px] xl:w-1/4">
            <button [routerLink]="['/user/infomation/hotel-detail', h.id]">
              <div>
                <mat-card
                  class="mat-card text-left mr-[5px] xl:pb-[10px] !bg-[#EEEEFF] xl:w-[250px] xl:h-[300px]"
                >
                  <!-- Image -->
                  <div>
                    <img
                      class="xl:p-[10px] h-[150px] w-full !rounded-t-[25px]"
                      mat-card-image
                      [src]="h.urlImage[0]?.image"
                    />
                  </div>
                  <!-- Card header -->
                  <mat-card-header class="!py-0 !pl-[5px] xl:!pl-[15px]"
                    ><mat-card-title
                      class="!text-[15px] text-[#181E4B] xl:!text-[18px] !w-[220px] truncate"
                      >{{ h.name }}</mat-card-title
                    >
                  </mat-card-header>

                  <!-- Card Content -->
                  <mat-card-content class="!pl-[5px] xl:!pl-[15px]">
                    <p
                      [innerHTML]="h.description"
                      class="text-[10px] text-[#181E4B] xl:!text-[12px] h-[70px] overflow-hidden"
                    >
                      <!-- {{ h.description | truncate }} -->
                    </p>
                  </mat-card-content>

                  <!-- Card footer -->
                  <mat-card-footer
                    class="px-[15px] pt-[10px] !pl-[5px] xl:!pl-[15px]"
                  >
                    <div class="flex">
                      <span class="!text-[9px] xl:!text-[13px] xl:mr-[20px]">{{
                        h.price_range
                      }}</span>
                      <div
                        class="rating text-[10px] flex xl:!text-[13px] xl:w-[25px]"
                      >
                        <mat-icon
                          class="text-[10px] xl:!text-[13px] xl:pt-[1px] text-[#DF6951]"
                          >star</mat-icon
                        >
                        {{ h.rating }}
                      </div>
                    </div>
                  </mat-card-footer>
                </mat-card>
              </div>
            </button>
          </div>
        </div>
      </div>

      <mat-paginator
        class="!bg-[#f5f4f3] pr-[200px]"
        #paginator
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        (page)="pageEvent = handlePage($event)"
        [pageSizeOptions]="[5, 10, 12]"
        [length]="totalSize"
        showFirstLastButtons
        aria-label="Select
      page of periodic elements"
      >
      </mat-paginator>
    </div>
  </section>
</ng-container>
